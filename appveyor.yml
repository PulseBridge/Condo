version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
    - develop
    - master
skip_tags: true
skip_branch_with_pr: true
image: Visual Studio 2017
cache:
  - '%USERPROFILE%\.nuget'
  - '%USERPROFILE%\.am'
  - '%LOCALAPPDATA%\Microsoft\dotnet'
build_script:
  - cmd: condo.cmd -- /t:ci
test: off
