matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - libunwind8
    - os: osx
      osx_image: xcode7.3
branches:
  except:
    - gh-pages
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install openssl; ln -s /usr/local/opt/openssl/lib/libcrypto.1.0.0.dylib /usr/local/lib/; ln -s /usr/local/opt/openssl/lib/libssl.1.0.0.dylib /usr/local/lib/; fi
script:
  - "./condo.sh"
notifications:
  webhooks:
    urls:
      - secure: 
      - secure: 
    on_success: always
    on_failure: always
    on_start: never