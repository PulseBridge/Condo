version: 2
jobs:
  build:
    working_directory: /target
    docker:
      - image: automotivemastermind/condo:latest
        environment:
          SKIP_NPM: 'true'
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run condo
          command: 'condo -- /t:publish'
      - store_artifacts:
          path: artifacts/condo.msbuild.rsp
          destination: logs/condo.msbuild.rsp
      - store_artifacts:
          path: artifacts/condo.msbuild.log
          destination: logs/condo.msbuild.log

