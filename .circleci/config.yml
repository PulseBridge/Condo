version: 2
jobs:
  condo:
    working_directory: /target
    docker:
      - image: automotivemastermind/condo:latest

    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/target.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/target.tar | true
      - run:
          name: Run condo
          command: 'cd /condo && ./docker.sh condo --local -- /t:ci'

workflows:
  version: 2
  build_and_test:
    jobs:
    - condo
